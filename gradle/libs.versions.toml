springdoc-kotlin = { group = "io.swagger.core.v3", name = "swagger-annotations", version = "2.2.0" }
icure-dto = { group = "org.taktik.icure", name = "dto", version = "0.1.52-g363aecbdd2" }

[plugins]
jvm = { id = "org.jetbrains.kotlin.jvm", version = "1.9.21" }

[bundles]
io-ktor = [
    "io-ktor-client-core",
    "io-ktor-client-cio",
    "io-ktor-client-content-negotiation",
    "io-ktor-client-logging",
    "io-ktor-serialization-korlinx-json"
]
jackson-libs = ["jackson-kotlin", "jackson-databind", "jackson-jsr310"]

